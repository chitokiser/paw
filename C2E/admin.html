<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>관리자 모드 · 보상요구 현황</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; background:#0b0f14; color:#e7eef7; margin:0; }
    header { padding:16px 20px; border-bottom:1px solid #233040; display:flex; align-items:center; gap:12px; }
    button { cursor:pointer; border:none; border-radius:10px; padding:10px 14px; background:#1b6bf2; color:#fff; }
    button.secondary { background:#2a3444; }
    main { padding:20px; }
    .row { display:flex; gap:12px; flex-wrap:wrap; align-items:center; }
    .card { background:#0f1621; border:1px solid #1f2c3c; border-radius:16px; padding:16px; }
    .wide { width:100%; }
    table { width:100%; border-collapse: collapse; }
    th, td { border-bottom:1px solid #1f2c3c; padding:8px 10px; text-align:left; font-size:14px; }
    th { color:#9fb2c9; font-weight:600; }
    .pill { font-size:12px; padding:4px 8px; border-radius:999px; background:#243247; color:#d7e3f3; display:inline-block; }
    .ok { background:#114d2f; }
    .fail { background:#5b1c1c; }
    input, select { background:#0b121b; border:1px solid #213044; color:#e7eef7; padding:8px 10px; border-radius:10px; }
    .muted { color:#92a6bd; font-size:13px; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace; }
    .split { display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 980px) { .split { grid-template-columns: 1fr; } }

    /* Mission2 Card List Styles */
    .mission-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
      max-height: 800px; /* Add scroll for long lists */
      overflow-y: auto;
      padding: 8px;
      background: #0b121b;
      border-radius: 8px;
    }
    .mission-card {
      background: #141c27;
      border: 1px solid #2a3b50;
      border-radius: 12px;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .mission-card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #2a3b50;
      padding-bottom: 12px;
    }
    .mission-card-header .addr {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-weight: 600;
      color: #a6c5e9;
    }
    .mission-card-body .field {
      font-size: 14px;
      display: grid;
      grid-template-columns: 70px 1fr;
      align-items: start;
      gap: 8px;
    }
    .mission-card-body .field-label {
      font-weight: 600;
      color: #88a1c0;
    }
    .mission-card-body .field-value {
      word-break: break-all;
      white-space: pre-wrap;
      color: #c5d9f2;
      background: #0f1621;
      padding: 4px 8px;
      border-radius: 6px;
    }
    .mission-card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
    }
    .btn-tab.active {
      background: #1b6bf2;
      color: #fff;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <button id="btnConnect">지갑 연결</button>
    <div id="net" class="muted"></div>
    <div id="me" class="muted mono"></div>
  </header>

  <main class="split">
    <!-- 좌측: 보상요구 현황 -->
    <section class="card">
      <div class="row" style="justify-content:space-between; align-items: center; margin-bottom: 12px;">
        <div class="row">
          <h2 style="margin:0; margin-right: 16px;">보상요구 현황</h2>
          <button class="btn-tab secondary active" data-kind-tab="2">미션 2</button>
          <button class="btn-tab secondary" data-kind-tab="3">미션 3</button>
          <button class="btn-tab secondary" data-kind-tab="4">미션 4</button>
        </div>
        <div class="row">
          <label class="muted">from block</label>
          <input id="fromBlock" type="number" placeholder="예: 0" style="width:120px"/>
          <button id="btnReload" class="secondary">새로고침</button>
        </div>
      </div>
      <p class="muted">ClaimRequested − ClaimResolved 를 매칭하여 “미처리”만 나열합니다. (kind: 2, 3, 4)</p>

      <table id="tbl">
        <thead>
          <tr>
            <th>사용자</th>
            <th>Mission</th>
            <th>Kind</th>
            <th>요청 Tx/Block</th>
            <th>상태</th>
            <th>Grade</th>
            <th>처리</th>
          </tr>
        </thead>
        <tbody id="tbody">
          <tr><td colspan="7" class="muted">불러오는 중…</td></tr>
        </tbody>
      </table>
    </section>

    <!-- 🔹 미션2 연락처 입력 (Firestore) -->
    <section class="card">
      <h2 style="margin:0;">미션2 연락처 입력 (Firestore)</h2>
      <p class="muted">사용자가 미션2를 위해 제출한 연락처 정보입니다.</p>
      <div id="mission2-list" class="mission-list">
        <div class="muted" style="text-align:center; padding: 20px;">로딩…</div>
      </div>
    </section>

    <!-- 우측: 퀵 액션 -->
    <aside class="card">
      <h3 style="margin-top:0;">퀵 액션</h3>
      <div class="row wide">
        <input id="qaUser" placeholder="0x사용자주소" class="wide"/>
      </div>
      <div class="row wide">
        <input id="qaMission" type="number" placeholder="missionId" style="width:50%"/>
        <select id="qaKind" style="width:50%">
          <option value="2">kind=2 (claim2)</option>
          <option value="3">kind=3 (claim3)</option>
          <option value="4">kind=4 (claim4)</option>
        </select>
      </div>
      <div class="row wide">
        <select id="qaGrade" class="wide">
          <option value="1">grade 1</option>
          <option value="2">grade 2</option>
          <option value="3">grade 3</option>
          <option value="4">grade 4</option>
          <option value="5">grade 5</option>
        </select>
      </div>
      <div class="row">
        <button id="btnResolve">즉시 처리 (resolve)</button>
      </div>

      <hr style="border-color:#1f2c3c; margin:16px 0;"/>

      <h4>화이트멤버 지정</h4>
      <p class="muted">선택한 사용자 주소를 화이트멤버로 등록합니다. (m1 호출)</p>
      <div class="row wide">
        <input id="whiteUser" placeholder="0x사용자주소" class="wide"/>
      </div>
      <div class="row">
        <button id="btnWhite">화이트멤버 등록 (m1)</button>
      </div>
    </aside>
  </main>

  <!-- Ethers v6 -->

  <!-- Ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.12.1/dist/ethers.umd.min.js"></script>

  <!-- Admin logic -->
  <script type="module" src="/C2E/js/c2e-admin.js"></script>
</body>
</html>
