<body>
  
    <!-- Placeholder for dynamic header -->
    <div id="menu-placeholder"></div>

    <script>
      // Load header dynamically from dashboard.html
      fetch('../dashboard.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('menu-placeholder').innerHTML = data;
              
              // After injecting content, dynamically load the topinfo.js script
              const script = document.createElement('script');
              script.src = '../src/topinfo.js';
              script.type = 'text/javascript';
              document.body.appendChild(script);  // Append the script to the body
          })
          .catch(error => console.error('Error loading the dashboard content:', error));
  </script>
    





    <div class="container mt-4">
        <div class="card">
            <div class="card-header">
            <h5 class="metainfo-title">현물출자 리스트</h5>
            </div>
            <div class="card-body">
            <p class="metainfo-subtitle">청초담 조합에 현물을 출자하고 <span class="highlight">BUT 토큰</span>을 받으세요</p>
    
            <div class="info-section">
                <p><i class="fas fa-box-open"></i> <strong>출자 가능 품목:</strong> 부동산, 귀금속, 명품시계, 예술품, 악기, 오디오, 주류, 레저용품, 희귀품</p>
                <p><i class="fas fa-user-friends"></i> <strong>보상 혜택:</strong> 나를 추천한 조합원이 출자 시 보상을 받습니다</p>
                <p><i class="fas fa-map-marker-alt"></i> <strong>출자 방법:</strong> 조합 직접 방문</p>
                <p><i class="fas fa-coins"></i> <strong>구매 조건:</strong> BET Token 보유 필요</p>
            </div>
    
            <div class="info-stats">
                <p><i class="fas fa-list"></i> 등록 물건 수: <span id="Pid" class="stat-value">-</span> 개</p>
                <p><i class="fas fa-users"></i> 구매자 수: <span id="Bid" class="stat-value">-</span> 명</p>
                <p><i class="fas fa-wallet"></i> BET 잔고: <span id="Betbal" class="stat-value">-</span> BET</p>
                <p><i class="fas fa-wallet"></i> BUT 잔고: <span id="Butbal" class="stat-value">-</span> BUT</p>
            </div>
        </div>
    </div>
</div>
    

<div id="MetaInfoContainer"></div>
