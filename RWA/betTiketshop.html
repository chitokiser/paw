<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="BETDAO 티켓 시스템">
  <link rel="shortcut icon" href="../images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/font.css">
  <link rel="stylesheet" href="/css/card.css">
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <title>BETDAO</title>
  <style>
    @media (max-width: 576px) {
      .card .card-body {
        padding: 1rem;
        font-size: 0.95rem;
      }
      .card-title {
        font-size: 1rem;
      }
      .form-control,
      .btn {
        font-size: 0.9rem;
      }
      .info-stats p,
      .info-section p {
        font-size: 0.9rem;
        margin-bottom: 0.5rem;
      }
    }
    .stat-value {
      font-weight: bold;
      color: #1c5d99;
    }
    .highlight {
      color: #d63384;
    }
  </style>
</head>

<body>
  <div id="menu-placeholder"></div>
  <script>
    fetch('../dashboard.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('menu-placeholder').innerHTML = data;
        const script = document.createElement('script');
        script.src = '../src/topinfo.js';
        document.body.appendChild(script);
      });
  </script>

  <div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h5 class="metainfo-title">티켓 스토어</h5>
      </div>
      <div class="card-body">
        <p class="metainfo-subtitle">레벨1 이상이면 누구나 <span class="highlight">BET 토큰</span>으로 구매 가능합니다</p>
        <div class="info-section">
          <p><strong>멘토보상:</strong> 상품별 수당 비율만큼 멘토에게 포인트 지급</p>
          <p><strong>BUT보상:</strong> 상품 구매시 BUT 토큰 자동 지급</p>
        </div>
        <div class="info-stats">
          <p><strong>등록 물건 수:</strong> <span id="Pid" class="stat-value">-</span> 개</p>
          <p><strong>구매자 수:</strong> <span id="Bid" class="stat-value">-</span> 명</p>
          <p><strong>BET 잔고:</strong> <span id="Betbal" class="stat-value">-</span> BET</p>
          <p><strong>BUT 잔고:</strong> <span id="Butbal" class="stat-value">-</span> BUT</p>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <button onclick="displayMyTickets()" class="btn btn-primary w-100">내 티켓 보기</button>
    <div id="myTicketContainer" class="mt-3"></div>
  </div>

  <div class="container mt-4" id="metaInfoContainer"></div>

  <div class="container mt-4" id="buyerInfoContainer"></div>
  <div class="container mt-3">
    <label for="buyerIdInput">Buyer ID:</label>
    <div class="input-group">
      <input type="number" id="buyerIdInput" class="form-control" placeholder="예: 0">
      <button onclick="displayBuyerInfo()" class="btn btn-outline-secondary">조회</button>
    </div>
  </div>

  <div id="footer"></div>
  <script>
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="../src/betTiketshop.js"></script>
</body>

</html>
