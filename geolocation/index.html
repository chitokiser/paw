<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoHunt ê²Œì„</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      height: 100vh;
      width: 100%;
    }

    /* ìƒë‹¨ í† ìŠ¤íŠ¸ ë©”ì‹œì§€ */
    #eventToast {
      position: fixed;
      top: 15px; left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      font-size: 18px;
      color: #fff;
      display: none;
      z-index: 2000;
      animation: fadeInOut 4s forwards;
    }
    #eventToast.lost { background: rgba(255,0,0,0.85); }
    #eventToast.reward { background: rgba(0,200,0,0.85); }
    #eventToast.bonus { background: rgba(0,100,255,0.85); }

    @keyframes fadeInOut {
      0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
      10%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
      100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
    }

    /* ìµœê·¼ ì´ë²¤íŠ¸ ë¦¬ìŠ¤íŠ¸ */
    #eventLog {
      position: fixed;
      bottom: 110px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-width: 420px;
      background: rgba(0,0,0,0.5);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      padding: 8px 10px;
      z-index: 1500;
    }
    #eventLog ul { list-style: none; margin: 0; padding: 0; }
    #eventLog li { padding: 3px 0; border-bottom: 1px solid rgba(255,255,255,0.2); }
    #eventLog li:last-child { border-bottom: none; }

    /* í•˜ë‹¨ ë²„íŠ¼ */
    .bottom-controls {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-between;
      padding: 0 25px;
      z-index: 1000;
    }
    .bottom-controls button {
      width: 80px; height: 80px;
      border-radius: 50%;
      border: none;
      font-size: 30px;
      background: white;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
    #homeBtn {
      width: 120px;
      border-radius: 14px;
      font-size: 20px;
      font-weight: bold;
    }

    /* ì‚¬ìš´ë“œ í† ê¸€ */
    #soundToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      width: 60px; height: 60px;
      font-size: 24px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- í† ìŠ¤íŠ¸ -->
  <div id="eventToast"></div>

  <!-- ìµœê·¼ ì´ë²¤íŠ¸ ë¡œê·¸ -->
  <div id="eventLog"><ul id="eventList"></ul></div>

  <!-- í•˜ë‹¨ ë²„íŠ¼ -->
  <div class="bottom-controls">
    <button id="compassBtn">ğŸ§­</button>
    <button id="homeBtn">Home</button>
    <button id="locateBtn">ğŸ“</button>
  </div>

  <!-- ì‚¬ìš´ë“œ í† ê¸€ -->
  <button id="soundToggle">ğŸ”Š</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- ethers.js (ì•ˆì • CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    /* Firebase ì„¤ì • */
    const firebaseConfig = {
      apiKey: "AIzaSyCoeMQt7UZzNHFt22bnGv_-6g15BnwCEBA",
      authDomain: "puppi-d67a1.firebaseapp.com",
      projectId: "puppi-d67a1",
      storageBucket: "puppi-d67a1.appspot.com",
      messagingSenderId: "552900371836",
      appId: "1:552900371836:web:88fb6c6a7d3ca3c84530f9",
      measurementId: "G-9TZ81RW0PL"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ì»¨íŠ¸ë™íŠ¸ ì •ë³´ */
    const CONTRACT_ADDRESS = "0xD36b5769b3eea86ecB352E8DF200e1B09462ffc5";
    const CONTRACT_ABI = ["function hunt(uint256 mid, uint256 pass) external"];

    let provider, signer, contract;
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Metamask ë˜ëŠ” Rabby ì§€ê°‘ì´ í•„ìš”í•©ë‹ˆë‹¤!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
    }

    /* ì§€ë„ ì´ˆê¸°í™” */
    const map = L.map('map').setView([37.5665, 126.9780], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let userLat = null;
    let userLon = null;
    let userCircle = null;

    /* ê±°ë¦¬ ê³„ì‚° */
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const Ï†1 = toRad(lat1), Ï†2 = toRad(lat2);
      const Î”Ï† = toRad(lat2 - lat1);
      const Î”Î» = toRad(lon2 - lon1);
      const a = Math.sin(Î”Ï†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(Î”Î»/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    /* ì´ë²¤íŠ¸ í† ìŠ¤íŠ¸ + ë¡œê·¸ */
    const eventToast = document.getElementById("eventToast");
    const eventList = document.getElementById("eventList");
    function showEvent(type, message) {
      eventToast.className = type;
      eventToast.textContent = message;
      eventToast.style.display = "block";
      setTimeout(() => eventToast.style.display = "none", 4000);

      const li = document.createElement("li");
      li.textContent = message;
      eventList.insertBefore(li, eventList.firstChild);
      while (eventList.children.length > 3) eventList.removeChild(eventList.lastChild);

      if (soundOn) {
        const audio = new Audio(type === "lost"
          ? "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
          : "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
        audio.play();
      }
    }

    /* ëª¬ìŠ¤í„° ë°ì´í„° ë¡œë“œ */
    const monsters = [];
    async function loadMonsters() {
      const querySnapshot = await getDocs(collection(db, "monsters"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        data.id = docSnap.id;
        data.marker = null;
        monsters.push(data);
      });
    }

    /* ë‚´ ìœ„ì¹˜ ì•„ì´ì½˜ ê°±ì‹  */
    function updateUserMarker(lat, lon) {
      const puppyIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        iconSize: [160, 160],
        iconAnchor: [80, 80],
        popupAnchor: [0, -80]
      });

      if (!map.userMarker) {
        map.userMarker = L.marker([lat, lon], { icon: puppyIcon }).addTo(map).bindPopup("ë‚´ ê°•ì•„ì§€ ìœ„ì¹˜");
        map.setView([lat, lon], 17);
      } else {
        map.userMarker.setLatLng([lat, lon]);
      }

      if (userCircle) map.removeLayer(userCircle);
      userCircle = L.circle([lat, lon], { radius: 50, color: 'blue', fillOpacity: 0.2 }).addTo(map);
    }

    /* ìœ„ì¹˜ ì¶”ì  */
    function requestLocation() {
      if (!navigator.geolocation) {
        alert("ìœ„ì¹˜ ì„œë¹„ìŠ¤ ë¯¸ì§€ì› ë¸Œë¼ìš°ì €");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        updateUserMarker(userLat, userLon);
      }, () => {
        userLat = 37.5665;
        userLon = 126.9780;
        updateUserMarker(userLat, userLon);
      });

      navigator.geolocation.watchPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        updateUserMarker(userLat, userLon);

        monsters.forEach(monster => {
          const distance = getDistance(userLat, userLon, monster.lat, monster.lon);

          if (distance <= 50) {
            if (!monster.marker) {
              const icon = L.icon({
                iconUrl: monster.imagesURL,
                iconSize: [160, 160],
                iconAnchor: [80, 80]
              });
              monster.marker = L.marker([monster.lat, monster.lon], { icon }).addTo(map);

              monster.marker.on('click', async () => {
                try {
                  const tx = await contract.hunt(monster.mid, monster.pass);
                  await tx.wait();
                  showEvent('reward', `ë³´ìƒ íšë“! ${monster.mid}ë²ˆ ëª¬ìŠ¤í„°`);
                  await deleteDoc(doc(db, "monsters", monster.id));
                  map.removeLayer(monster.marker);
                  monster.marker = null;
                } catch (err) {
                  showEvent('lost', "ì‚¬ëƒ¥ ì‹¤íŒ¨: " + err.message);
                }
              });
            }
          } else {
            if (monster.marker) {
              map.removeLayer(monster.marker);
              monster.marker = null;
            }
          }
        });
      });
    }

    /* ë²„íŠ¼ */
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (userLat && userLon) map.setView([userLat, userLon], 17);
    });
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "/";
    });

    /* ì‚¬ìš´ë“œ í† ê¸€ */
    let soundOn = true;
    document.getElementById("soundToggle").addEventListener("click", () => {
      soundOn = !soundOn;
      document.getElementById("soundToggle").textContent = soundOn ? "ğŸ”Š" : "ğŸ”‡";
    });

    /* ì‹¤í–‰ */
    (async () => {
      await connectWallet();
      await loadMonsters();
      requestLocation();
    })();
  </script>
</body>
</html>
