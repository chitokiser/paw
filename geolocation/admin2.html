<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoHunt 관리자 페이지</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 20px; }
    h2 { margin-bottom: 10px; }
    #map { height: 420px; margin-bottom: 15px; border-radius: 8px; overflow: hidden; }
    .tabs { display: flex; gap: 8px; margin: 10px 0 14px; }
    .tab-btn {
      padding: 10px 14px; border: 1px solid #ddd; border-radius: 8px; cursor: pointer; background: #f7f7f9;
    }
    .tab-btn.active { background: #2563eb; color: #fff; border-color: #2563eb; }
    .panel { display: none; border: 1px solid #eee; padding: 14px; border-radius: 10px; }
    .panel.active { display: block; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .row-3 { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    input, select, button { display:block; margin:5px 0; width:100%; padding:10px; border:1px solid #ddd; border-radius: 8px; }
    label { font-size: 12px; color:#555; margin-top: 6px; display:block; }
    button { cursor:pointer; background:#111827; color:#fff; font-weight: 700; }
    small.hint { color:#777; display:block; margin-top: -4px; margin-bottom: 6px; }
    .info { font-size: 13px; color:#333; margin: 6px 0 10px; }
    .pill { display:inline-block; padding:2px 8px; background:#eef2ff; color:#3730a3; border-radius:999px; font-size:12px; margin-left:6px; }
    .subhead { font-weight:700; margin: 8px 0 4px; }
    .sep { height:1px; background:#eee; margin:12px 0; }
  </style>
</head>
<body>
  <h2>GeoHunt 관리자 페이지 <span class="pill">몬스터 & 벙커 등록</span></h2>

  <div id="map"></div>
  <div class="info">선택 좌표: <span id="coordText">-</span></div>

  <div class="tabs">
    <button class="tab-btn active" data-target="monsterPanel">몬스터 등록</button>
    <button class="tab-btn" data-target="bunkerPanel">벙커 등록</button>
  </div>

  <!-- 몬스터 등록 -->
  <div id="monsterPanel" class="panel active">
    <form id="monsterForm">
      <div class="row">
        <div>
          <label for="imageURL">미니맵/고정 이미지 URL (선택)</label>
          <input type="text" id="imageURL" placeholder="https://.../marker.png">
          <small class="hint">스프라이트를 쓰면 생략 가능</small>
        </div>
        <div>
          <label for="mid">몬스터 ID (mid)</label>
          <input type="number" id="mid" placeholder="예: 101" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="pass">관리 비밀번호 (pass)</label>
          <input type="number" id="pass" placeholder="숫자 비밀번호" required>
        </div>
        <div>
          <label for="difficulty">난이도(선택)</label>
          <input type="number" id="difficulty" placeholder="예: 3">
        </div>
      </div>

      <div class="sep"></div>
      <div class="subhead">스프라이트 시트</div>
      <div class="row">
        <div>
          <label for="walkImg">Walk 시트 URL</label>
          <input type="text" id="walkImg" placeholder="../sprites/monster_spritesheet_80x80_walk6_attack4.png">
        </div>
        <div>
          <label for="atkImg">Attack 시트 URL</label>
          <input type="text" id="atkImg" placeholder="../sprites/monster_spritesheet_80x80_walk6_attack4.png">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="walkFrames">Walk 프레임 수</label>
          <input type="number" id="walkFrames" value="6">
        </div>
        <div>
          <label for="walkFps">Walk FPS</label>
          <input type="number" id="walkFps" value="8">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="atkFrames">Attack 프레임 수</label>
          <input type="number" id="atkFrames" value="4">
        </div>
        <div>
          <label for="atkFps">Attack FPS</label>
          <input type="number" id="atkFps" value="10">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="frameW">프레임 폭(px)</label>
          <input type="number" id="frameW" value="80">
        </div>
        <div>
          <label for="frameH">프레임 높이(px)</label>
          <input type="number" id="frameH" value="80">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="rotOffset">기본 회전 보정(도)</label>
          <input type="number" id="rotOffset" value="0">
          <small class="hint">스프라이트가 동쪽을 보지 않으면 보정 (+90 등)</small>
        </div>
      </div>

      <div class="sep"></div>
      <div class="subhead">행동 파라미터</div>
      <div class="row">
        <div>
          <label for="speed">이동 속도 (m/s)</label>
          <input type="number" id="speed" value="1.2" step="0.1">
        </div>
        <div>
          <label for="patrolRadius">배회 반경 (m)</label>
          <input type="number" id="patrolRadius" value="8">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="aggroRange">추격 개시 범위 (m)</label>
          <input type="number" id="aggroRange" value="12">
        </div>
        <div>
          <label for="attackRange">공격 범위 (m)</label>
          <input type="number" id="attackRange" value="6">
        </div>
      </div>
      <div class="row">
        <div>
          <label for="attackCooldownMs">공격 쿨다운 (ms)</label>
          <input type="number" id="attackCooldownMs" value="3000">
        </div>
        <div>
          <label for="attackType">공격 타입</label>
          <select id="attackType">
            <option value="melee">melee(근접)</option>
            <option value="projectile">projectile(투사체)</option>
          </select>
        </div>
      </div>

      <button type="submit">몬스터 등록</button>
    </form>
  </div>

  <!-- 벙커 등록 -->
  <div id="bunkerPanel" class="panel">
    <form id="bunkerForm">
      <div class="row">
        <div>
          <label for="bunkerPass">관리 비밀번호 (pass)</label>
          <input type="number" id="bunkerPass" placeholder="숫자 비밀번호" required>
        </div>
        <div>
          <label for="range">사거리 range (m)</label>
          <input type="number" id="range" placeholder="기본 5" min="1" value="5" required>
        </div>
      </div>

      <div class="row">
        <div>
          <label for="cooldownMs">재장전 시간 cooldownMs (ms)</label>
          <input type="number" id="cooldownMs" placeholder="기본 4000" min="300" value="4000" required>
        </div>
        <div>
          <label for="arrowSpeed">화살 속도 arrowSpeed (m/s)</label>
          <input type="number" id="arrowSpeed" placeholder="기본 40" min="1" value="40" required>
        </div>
      </div>

      <button type="submit">벙커 등록</button>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    // ✅ Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCoeMQt7UZzNHFt22bnGv_-6g15BnwCEBA",
      authDomain: "puppi-d67a1.firebaseapp.com",
      projectId: "puppi-d67a1",
      storageBucket: "puppi-d67a1.appspot.com",
      messagingSenderId: "552900371836",
      appId: "1:552900371836:web:88fb6c6a7d3ca3c84530f9",
      measurementId: "G-9TZ81RW0PL"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // (선택) 간단 패스 체크 – 실제 운영은 Firestore 보안규칙 권장
    function checkPass(_) { return true; }

    // ✅ 지도
    const map = L.map('map').setView([37.5665, 126.9780], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap'
    }).addTo(map);

    L.Control.geocoder({ defaultMarkGeocode: false })
      .on('markgeocode', function(e) {
        const bbox = e.geocode.bbox;
        const poly = L.polygon([
          bbox.getSouthEast(),
          bbox.getNorthEast(),
          bbox.getNorthWest(),
          bbox.getSouthWest()
        ]);
        map.fitBounds(poly.getBounds());
        setClicked(e.geocode.center);
      })
      .addTo(map);

    // 상태
    let clickedLatLng = null;
    let currentMarker = null;
    let bunkerRangeCircle = null;

    map.on('click', (e) => setClicked(e.latlng));

    function setClicked(latlng) {
      clickedLatLng = latlng;
      document.getElementById('coordText').textContent =
        `${latlng.lat.toFixed(6)}, ${latlng.lng.toFixed(6)}`;

      if (currentMarker) map.removeLayer(currentMarker);
      currentMarker = L.marker(latlng).addTo(map).bindPopup("위치 선택됨").openPopup();

      drawBunkerRangePreview();
    }

    function drawBunkerRangePreview() {
      const panelOpen = document.getElementById('bunkerPanel').classList.contains('active');
      const rangeEl = document.getElementById('range');
      const range = Number(rangeEl?.value || 5);

      if (bunkerRangeCircle) {
        map.removeLayer(bunkerRangeCircle);
        bunkerRangeCircle = null;
      }
      if (panelOpen && clickedLatLng && !isNaN(range) && range > 0) {
        bunkerRangeCircle = L.circle([clickedLatLng.lat, clickedLatLng.lng], {
          radius: range, color: '#ff3b30', fillColor: '#ff3b30', fillOpacity: 0.1, weight: 1
        }).addTo(map);
      }
    }

    // 탭 전환
    const tabBtns = document.querySelectorAll('.tab-btn');
    tabBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        tabBtns.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
        document.getElementById(btn.dataset.target).classList.add('active');
        drawBunkerRangePreview();
      });
    });
    document.getElementById('range').addEventListener('input', drawBunkerRangePreview);

    // ✅ 몬스터 저장
    document.getElementById("monsterForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!clickedLatLng) return alert("지도를 클릭해 위치를 선택하세요.");

      // 필수
      const mid = Number(document.getElementById("mid").value);
      const pass = Number(document.getElementById("pass").value);
      if (!checkPass(pass)) return alert("패스워드가 올바르지 않습니다.");

      // 선택/기본
      const imageURL   = document.getElementById("imageURL").value.trim();
      const difficulty = document.getElementById("difficulty").value ? Number(document.getElementById("difficulty").value) : null;

      // 스프라이트
      const walkImg    = document.getElementById("walkImg").value.trim();
      const atkImg     = document.getElementById("atkImg").value.trim();
      const walkFrames = Number(document.getElementById("walkFrames").value || 6);
      const walkFps    = Number(document.getElementById("walkFps").value || 8);
      const atkFrames  = Number(document.getElementById("atkFrames").value || 4);
      const atkFps     = Number(document.getElementById("atkFps").value || 10);
      const frameW     = Number(document.getElementById("frameW").value || 80);
      const frameH     = Number(document.getElementById("frameH").value || 80);
      const rotOffset  = Number(document.getElementById("rotOffset").value || 0);

      // 행동 파라미터
      const speed            = Number(document.getElementById("speed").value || 1.2);
      const patrolRadius     = Number(document.getElementById("patrolRadius").value || 8);
      const aggroRange       = Number(document.getElementById("aggroRange").value || 12);
      const attackRange      = Number(document.getElementById("attackRange").value || 6);
      const attackCooldownMs = Number(document.getElementById("attackCooldownMs").value || 3000);
      const attackType       = document.getElementById("attackType").value || 'melee';

      // Firestore 문서
      const payload = {
        lat: clickedLatLng.lat,
        lon: clickedLatLng.lng,
        mid, pass,
        ...(imageURL ? { imagesURL: imageURL } : {}),
        ...(difficulty ? { difficulty } : {}),

        // 스프라이트(비었으면 클라 기본값 사용)
        ...(walkImg ? { walkImg } : {}),
        ...(atkImg ? { atkImg } : {}),
        walkFrames, walkFps, atkFrames, atkFps, frameW, frameH, rotOffset,

        // AI/전투 파라미터
        speed, patrolRadius, aggroRange, attackRange, attackCooldownMs, attackType
      };

      await addDoc(collection(db, "monsters"), payload);

      alert("몬스터 등록 완료!");
      (e.target).reset();
      if (currentMarker) { map.removeLayer(currentMarker); currentMarker = null; }
      if (bunkerRangeCircle) { map.removeLayer(bunkerRangeCircle); bunkerRangeCircle = null; }
      clickedLatLng = null;
      document.getElementById('coordText').textContent = '-';
    });

    // ✅ 벙커 저장
    document.getElementById("bunkerForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!clickedLatLng) return alert("지도를 클릭해 위치를 선택하세요.");

      const pass = Number(document.getElementById("bunkerPass").value);
      const range = Number(document.getElementById("range").value);
      const cooldownMs = Number(document.getElementById("cooldownMs").value);
      const arrowSpeed = Number(document.getElementById("arrowSpeed").value);

      if (!checkPass(pass)) return alert("패스워드가 올바르지 않습니다.");
      if (isNaN(range) || range <= 0) return alert("range는 1 이상의 숫자여야 합니다.");
      if (isNaN(cooldownMs) || cooldownMs < 300) return alert("cooldownMs는 300ms 이상이어야 합니다.");
      if (isNaN(arrowSpeed) || arrowSpeed <= 0) return alert("arrowSpeed는 1 이상의 숫자여야 합니다.");

      await addDoc(collection(db, "bunkers"), {
        lat: clickedLatLng.lat,
        lon: clickedLatLng.lng,
        range, cooldownMs, arrowSpeed, pass
      });

      alert("벙커 등록 완료!");
      (e.target).reset();
      if (currentMarker) { map.removeLayer(currentMarker); currentMarker = null; }
      if (bunkerRangeCircle) { map.removeLayer(bunkerRangeCircle); bunkerRangeCircle = null; }
      clickedLatLng = null;
      document.getElementById('coordText').textContent = '-';
    });
  </script>
</body>
</html>
