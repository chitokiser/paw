<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GeoHunt</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  font-family: Arial, sans-serif;
}
#map {
  height: 100vh;
  width: 100%;
}

/* í† ìŠ¤íŠ¸ ë©”ì‹œì§€ (í¬ê²Œ + ê·¸ë¦¼ì) */
#eventToast {
  position: fixed;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  padding: 18px 30px;
  border-radius: 14px;
  font-weight: bold;
  font-size: clamp(22px, 4vw, 32px);  /* ë°˜ì‘í˜• í°íŠ¸ */
  color: #fff;
  text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
  display: none;
  z-index: 2000;
  animation: fadeInOut 6s forwards;
}
#eventToast.lost { background: rgba(255,0,0,0.85); }
#eventToast.reward { background: rgba(0,200,0,0.85); }
#eventToast.bonus { background: rgba(0,100,255,0.85); }

/* í† ìŠ¤íŠ¸ ì• ë‹ˆë©”ì´ì…˜ */
@keyframes fadeInOut {
  0% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
  10%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }
  100% { opacity: 0; transform: translateX(-50%) translateY(-20px); }
}

/* ì´ë²¤íŠ¸ ë¡œê·¸ */
#eventLog {
  position: fixed;
  bottom: 140px;
  left: 50%;
  transform: translateX(-50%);
  width: 95%;
  max-width: 500px;
  background: rgba(0,0,0,0.6);
  color: white;
  font-size: clamp(18px, 3vw, 24px);  /* ë°˜ì‘í˜• í°íŠ¸ */
  font-weight: bold;
  border-radius: 14px;
  padding: 12px 15px;
  z-index: 1500;
}
#eventLog ul { list-style: none; margin: 0; padding: 0; }
#eventLog li {
  padding: 6px 0;
  border-bottom: 1px solid rgba(255,255,255,0.3);
}
#eventLog li:last-child { border-bottom: none; }

/* í•˜ë‹¨ ë²„íŠ¼ */
.bottom-controls {
  position: fixed;
  bottom: 20px;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 25px;
  z-index: 1000;
}
.bottom-controls button {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  border: none;
  font-size: 30px;
  background: white;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
}
#homeBtn {
  width: 120px;
  border-radius: 14px;
  font-size: 20px;
  font-weight: bold;
}

/* ì‚¬ìš´ë“œ í† ê¸€ ë²„íŠ¼ */
#soundToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  border: none;
  border-radius: 50%;
  width: 60px;
  height: 60px;
  font-size: 24px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- í† ìŠ¤íŠ¸ -->
  <div id="eventToast"></div>

  <!-- ìµœê·¼ ì´ë²¤íŠ¸ ë¡œê·¸ -->
  <div id="eventLog"><ul id="eventList"></ul></div>

  <!-- í•˜ë‹¨ ë²„íŠ¼ -->
  <div class="bottom-controls">
    <button id="compassBtn">ğŸ§­</button>
    <button id="homeBtn">Home</button>
    <button id="locateBtn">ğŸ“</button>
  </div>

  <!-- ì‚¬ìš´ë“œ í† ê¸€ -->
  <button id="soundToggle">ğŸ”Š</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

    /* Firebase ì„¤ì • */
    const firebaseConfig = {
      apiKey: "AIzaSyCoeMQt7UZzNHFt22bnGv_-6g15BnwCEBA",
      authDomain: "puppi-d67a1.firebaseapp.com",
      projectId: "puppi-d67a1",
      storageBucket: "puppi-d67a1.appspot.com",
      messagingSenderId: "552900371836",
      appId: "1:552900371836:web:88fb6c6a7d3ca3c84530f9",
      measurementId: "G-9TZ81RW0PL"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    /* ì»¨íŠ¸ë™íŠ¸ ì •ë³´ */
    const CONTRACT_ADDRESS = "0x04635E711fAd7ba117c07D93bafF906Cc1aAf833";
    const CONTRACT_ABI = [
      "function hunt(uint256 mid, uint256 pass) external",
      "function mons(uint) view returns (string memory name,uint mid,uint power)",
      "function mid() view returns (uint)"
    ];

    let provider, signer, contract;
    async function connectWallet() {
      if (!window.ethereum) {
        alert("Metamask ë˜ëŠ” Rabby ì§€ê°‘ì´ í•„ìš”í•©ë‹ˆë‹¤!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
    }

    /* ì§€ë„ ì´ˆê¸°í™” */
    const map = L.map('map', { maxZoom: 22 }).setView([41.6955932, 44.8357820], 19);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19
    }).addTo(map);

    let userLat = null;
    let userLon = null;
    let userCircle = null;
    let firstLocationUpdate = true;

    /* ê±°ë¦¬ ê³„ì‚° */
    function getDistance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = deg => deg * Math.PI / 180;
      const Ï†1 = toRad(lat1), Ï†2 = toRad(lat2);
      const Î”Ï† = toRad(lat2 - lat1);
      const Î”Î» = toRad(lon2 - lon1);
      const a = Math.sin(Î”Ï†/2)**2 + Math.cos(Ï†1)*Math.cos(Ï†2)*Math.sin(Î”Î»/2)**2;
      return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    /* ì´ë²¤íŠ¸ í† ìŠ¤íŠ¸ + ë¡œê·¸ */
    const eventToast = document.getElementById("eventToast");
    const eventList = document.getElementById("eventList");
    function showEvent(type, message) {
      eventToast.className = type;
      eventToast.textContent = message;
      eventToast.style.display = "block";
      setTimeout(() => eventToast.style.display = "none", 4000);

      const li = document.createElement("li");
      li.textContent = message;
      eventList.insertBefore(li, eventList.firstChild);
      while (eventList.children.length > 12) eventList.removeChild(eventList.lastChild);

      if (soundOn) {
        const audio = new Audio(type === "lost"
          ? "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
          : "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
        audio.play();
      }
    }

    /* ëª¬ìŠ¤í„° ë°ì´í„° ë¡œë“œ */
    const monsters = [];
    async function loadMonsters() {
      const querySnapshot = await getDocs(collection(db, "monsters"));
      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();
        data.id = docSnap.id;
        data.marker = null;
        monsters.push(data);
      });
    }

    /* ë‚´ ìœ„ì¹˜ ì•„ì´ì½˜ ê°±ì‹  */
    function updateUserMarker(lat, lon) {
      const puppyIcon = L.icon({
        iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616408.png',
        iconSize: [32, 32],
        iconAnchor: [16, 16],
        popupAnchor: [0, -16]
      });

      if (!map.userMarker) {
        map.userMarker = L.marker([lat, lon], { icon: puppyIcon }).addTo(map).bindPopup("ë‚´ ê°•ì•„ì§€ ìœ„ì¹˜");
      } else {
        map.userMarker.setLatLng([lat, lon]);
      }

      if (firstLocationUpdate) {
        map.setView([lat, lon], 19);
        firstLocationUpdate = false;
      }

      if (userCircle) map.removeLayer(userCircle);
      userCircle = L.circle([lat, lon], { radius: 50, color: 'blue', fillOpacity: 0.2 }).addTo(map);
    }

    /* ìœ„ì¹˜ ì¶”ì  & ëª¬ìŠ¤í„° ì²˜ë¦¬ */
    function requestLocation() {
      if (!navigator.geolocation) {
        alert("ìœ„ì¹˜ ì„œë¹„ìŠ¤ ë¯¸ì§€ì› ë¸Œë¼ìš°ì €");
        return;
      }

      navigator.geolocation.getCurrentPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        updateUserMarker(userLat, userLon);
      }, () => {
        userLat = 41.6955932;
        userLon = 44.8357820;
        updateUserMarker(userLat, userLon);
      });

      navigator.geolocation.watchPosition(pos => {
        userLat = pos.coords.latitude;
        userLon = pos.coords.longitude;
        updateUserMarker(userLat, userLon);

        monsters.forEach(monster => {
          const distance = getDistance(userLat, userLon, monster.lat, monster.lon);

          if (distance <= 20) {
            if (!monster.marker) {
              const icon = L.icon({
                iconUrl: monster.imagesURL,
                iconSize: [60, 60],
                iconAnchor: [30, 30]
              });
              monster.marker = L.marker([monster.lat, monster.lon], { icon }).addTo(map);

              monster.marker.on('click', async () => {
                try {
                  const tx = await contract.hunt(monster.mid, monster.pass);
                  await tx.wait();
                  showEvent('reward', `+ë³´ìƒ ${monster.mid}`);

                  // ë¶€í™œ ë¡œì§ (60ì´ˆ í›„)
                  map.removeLayer(monster.marker);
                  monster.marker = null;

                  setTimeout(() => {
                    if (!monster.marker) {
                      const respawnIcon = L.icon({
                        iconUrl: monster.imagesURL,
                        iconSize: [40, 40],
                        iconAnchor: [20, 20]
                      });
                      monster.marker = L.marker([monster.lat, monster.lon], { icon: respawnIcon }).addTo(map);
                    }
                  }, 60000);

                } catch (err) {
                  let msg = (err.message.includes('reverted:')
                    ? err.message.split('reverted:')[1].trim()
                    : err.message) || "ì‹¤íŒ¨";

                  if (msg === "Not enough GP") msg = "You lost";
                  else if (msg === "Not an official monster") msg = "Not an official monster!";
                  else if (msg === "No Puppy") msg = "No puppy!";
                  else if (msg === "Already caught") msg = "Already caught!";

                  showEvent('lost', msg);
                }
              });
            }
          } else {
            if (monster.marker) {
              map.removeLayer(monster.marker);
              monster.marker = null;
            }
          }
        });
      });
    }

    /* ë²„íŠ¼ */
    document.getElementById("locateBtn").addEventListener("click", () => {
      if (userLat && userLon) map.setView([userLat, userLon], 19);
    });
    document.getElementById("homeBtn").addEventListener("click", () => {
      window.location.href = "/";
    });

    /* ì‚¬ìš´ë“œ í† ê¸€ */
    let soundOn = true;
    document.getElementById("soundToggle").addEventListener("click", () => {
      soundOn = !soundOn;
      document.getElementById("soundToggle").textContent = soundOn ? "ğŸ”Š" : "ğŸ”‡";
    });

    /* ì‹¤í–‰ */
    (async () => {
      await connectWallet();
      await loadMonsters();
      requestLocation();
    })();
  </script>
</body>
</html>
