<!DOCTYPE html>

<head>

  <style>

#eventToast {

  top: 20px;
  left: 50%;

@keyframes fadeInOut {

  10%, 80% { opacity: 1; transform: translateX(-50%) translateY(0); }

}

#soundToggle {
  position: fixed;
  top: 20px;
  right: 20px;
  background: white;
  border: none;
  border-radius: 50%;

  height: 60px;
  font-size: 24px;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
}
  </style>
</head>
<body>
  <div id="map"></div>

  <!-- ÌÜ†Ïä§Ìä∏ -->
  <div id="eventToast"></div>

  <!-- ÏµúÍ∑º Ïù¥Î≤§Ìä∏ Î°úÍ∑∏ -->
  <div id="eventLog"><ul id="eventList"></ul></div>

  <!-- ÌïòÎã® Î≤ÑÌäº -->
  <div class="bottom-controls">
    <button id="compassBtn">üß≠</button>
    <button id="homeBtn">Home</button>
    <button id="locateBtn">üìç</button>
  </div>

  <!-- ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä -->
  <button id="soundToggle">üîä</button>

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- ethers.js -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>

  <script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-app.js";
import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.0.0/firebase-firestore.js";

/* Firebase ÏÑ§Ï†ï */
const firebaseConfig = {
  apiKey: "AIzaSyCoeMQt7UZzNHFt22bnGv_-6g15BnwCEBA",
  authDomain: "puppi-d67a1.firebaseapp.com",
  projectId: "puppi-d67a1",
  storageBucket: "puppi-d67a1.appspot.com",
  messagingSenderId: "552900371836",
  appId: "1:552900371836:web:88fb6c6a7d3ca3c84530f9",
  measurementId: "G-9TZ81RW0PL"
};
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

/* Ïª®Ìä∏ÎûôÌä∏ Ï†ïÎ≥¥ */
const CONTRACT_ADDRESS = "0xE81E0976D6aa80c9C2C210cEA6106592feBEB220";
const CONTRACT_ABI = [
  "function hunt(uint256 mid, uint256 pass) external",
  "function mons(uint) view returns (string memory name,uint mid,uint power)",
  "function mid() view returns (uint)",
  "event GameStarted(address indexed user, uint256 pay, uint256 nonce)",
  "event GameRewarded(address indexed user, uint256 reward)",
  "event Lost(address indexed user, uint256 enemyPower, uint256 myPower)",
  "event RewardGiven(address indexed user, uint256 rewardAmount)" 
];

let provider, signer, contract;
async function connectWallet() {
  if (!window.ethereum) {
    alert("Metamask ÎòêÎäî Rabby ÏßÄÍ∞ëÏù¥ ÌïÑÏöîÌï©ÎãàÎã§!");
    return;
  }
  provider = new ethers.providers.Web3Provider(window.ethereum);
  await provider.send("eth_requestAccounts", []);
  signer = provider.getSigner();
  contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);
}

/* ÏßÄÎèÑ Ï¥àÍ∏∞Ìôî */
const map = L.map('map', { maxZoom: 22 }).setView([41.6955932, 44.8357820], 19);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  maxZoom: 19
}).addTo(map);

let userLat = null;
let userLon = null;
let userCircle = null;
let firstLocationUpdate = true;

/* Í±∞Î¶¨ Í≥ÑÏÇ∞ */
function getDistance(lat1, lon1, lat2, lon2) {
  const R = 6371000;
  const toRad = deg => deg * Math.PI / 180;
  const œÜ1 = toRad(lat1), œÜ2 = toRad(lat2);
  const ŒîœÜ = toRad(lat2 - lat1);
  const ŒîŒª = toRad(lon2 - lon1);
  const a = Math.sin(ŒîœÜ/2)**2 + Math.cos(œÜ1)*Math.cos(œÜ2)*Math.sin(ŒîŒª/2)**2;
  return R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
}

/* Ïù¥Î≤§Ìä∏ ÌÜ†Ïä§Ìä∏ + Î°úÍ∑∏ */
const eventToast = document.getElementById("eventToast");
const eventList = document.getElementById("eventList");
let totalScore = 0;  // Ï†êÏàò ÎàÑÏ†Å

function showEvent(type, message, reward = 0) {
  // Ï†êÏàò ÎàÑÏ†Å (ÏäπÎ¶¨ Ïãú)
  if (reward > 0) {
    totalScore += reward;
  }

  // Î©îÏãúÏßÄÏóê ÎàÑÏ†Å Ï†êÏàò Ï∂îÍ∞Ä
  const displayMsg = `${message} (Total: ${totalScore} GP)`;

  eventToast.className = type;
  eventToast.textContent = displayMsg;
  eventToast.style.display = "block";
  setTimeout(() => eventToast.style.display = "none", 2000); // 2Ï¥à ÌëúÏãú

  const li = document.createElement("li");
  li.textContent = displayMsg;
  eventList.insertBefore(li, eventList.firstChild);
  while (eventList.children.length > 12) eventList.removeChild(eventList.lastChild);

  if (soundOn) {
    const audio = new Audio(type === "lost"
      ? "https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"
      : "https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg");
    audio.play();
  }
}

/* Î™¨Ïä§ÌÑ∞ Îç∞Ïù¥ÌÑ∞ Î°úÎìú */
const monsters = [];
async function loadMonsters() {
  const querySnapshot = await getDocs(collection(db, "monsters"));
  querySnapshot.forEach(docSnap => {
    const data = docSnap.data();
    data.id = docSnap.id;
    data.marker = null;
    monsters.push(data);
  });
}



/* ÎÇ¥ ÏúÑÏπò ÏïÑÏù¥ÏΩò Í∞±Ïã† */
function updateUserMarker(lat, lon) {
const puppyIcon = L.icon({
  iconUrl: '../images/pup.png',  // Î°úÏª¨ Ïù¥ÎØ∏ÏßÄ Í≤ΩÎ°úÎ°ú Î≥ÄÍ≤Ω
  iconSize: [48, 48],
  iconAnchor: [16, 16],
  popupAnchor: [0, -16]
});


  if (!map.userMarker) {
    map.userMarker = L.marker([lat, lon], { icon: puppyIcon }).addTo(map).bindPopup("ÎÇ¥ Í∞ïÏïÑÏßÄ ÏúÑÏπò");
  } else {
    map.userMarker.setLatLng([lat, lon]);
  }

  if (firstLocationUpdate) {
    map.setView([lat, lon], 19);
    firstLocationUpdate = false;
  }

  if (userCircle) map.removeLayer(userCircle);
  userCircle = L.circle([lat, lon], { radius: 50, color: 'blue', fillOpacity: 0.2 }).addTo(map);
}


function vibrateOnEvent(type) {
  try {
    if (!navigator.vibrate) return; // ÏßÄÏõê Ïïà ÌïòÎ©¥ Î¨¥Ïãú
    if (type === "reward") {
      navigator.vibrate([200, 100, 200]); // ÏäπÎ¶¨ Ïãú ÏßßÍ≤å Îëê Î≤à ÏßÑÎèô
    } else if (type === "lost") {
      navigator.vibrate(400); // Ìå®Î∞∞ Ïãú Í∏∏Í≤å Ìïú Î≤à ÏßÑÎèô
    }
  } catch (e) {
    console.warn("Vibrate not supported:", e);
  }
}

/* ÏúÑÏπò Ï∂îÏ†Å & Î™¨Ïä§ÌÑ∞ Ï≤òÎ¶¨ */
function requestLocation() {
  if (!navigator.geolocation) {
    alert("ÏúÑÏπò ÏÑúÎπÑÏä§ ÎØ∏ÏßÄÏõê Î∏åÎùºÏö∞Ï†Ä");
    return;
  }

  navigator.geolocation.getCurrentPosition(pos => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;
    updateUserMarker(userLat, userLon);
  }, () => {
    userLat = 41.6955932;
    userLon = 44.8357820;
    updateUserMarker(userLat, userLon);
  });

  navigator.geolocation.watchPosition(pos => {
    userLat = pos.coords.latitude;
    userLon = pos.coords.longitude;
    updateUserMarker(userLat, userLon);

    monsters.forEach(monster => {
      const distance = getDistance(userLat, userLon, monster.lat, monster.lon);

      if (distance <= 20) {
        if (!monster.marker) {
          const icon = L.icon({
            iconUrl: monster.imagesURL,
            iconSize: [60, 60],
            iconAnchor: [30, 30]
          });
          monster.marker = L.marker([monster.lat, monster.lon], { icon }).addTo(map);

          monster.marker.on('click', async () => {
            try {
              const tx = await contract.hunt(monster.mid, monster.pass);
              const receipt = await tx.wait();

              let enemyPower = null;
              let myPower = null;
              let rewardAmount = 0;
              let resultMsg = "";

              // Ïù¥Î≤§Ìä∏ ÌååÏã±
              receipt.events.forEach(ev => {
                if (ev.event === "Lost") {
                  enemyPower = ev.args.enemyPower.toString();
                  myPower = ev.args.myPower.toString();
                  resultMsg = `Lost (${myPower} vs ${enemyPower})`;
                }
                if (ev.event === "RewardGiven") {
                  rewardAmount = parseInt(ev.args.rewardAmount.toString());
                  resultMsg = `Win +${rewardAmount} GP (${myPower || "?"} vs ${enemyPower || "?"})`;
                }
              });

              // Î©îÏãúÏßÄ Ï∂úÎ†•
              const type = resultMsg.includes("Win") ? "reward" : "lost";
              showEvent(type, resultMsg, rewardAmount);

              // Î™¨Ïä§ÌÑ∞ Î∂ÄÌôú Î°úÏßÅ
              map.removeLayer(monster.marker);
              monster.marker = null;

              setTimeout(() => {
                if (!monster.marker) {
                  const respawnIcon = L.icon({
                    iconUrl: monster.imagesURL,
                    iconSize: [40, 40],
                    iconAnchor: [20, 20]
                  });
                  monster.marker = L.marker([monster.lat, monster.lon], { icon: respawnIcon }).addTo(map);
                }
              }, 60000);

            } catch (err) {
              let msg = (err.message.includes('reverted:')
                ? err.message.split('reverted:')[1].trim()
                : err.message) || "Fail";

              if (msg.includes("method=\"estimateGas\"")) {
                msg = "Hunting failed";
              }

              if (msg === "Not enough GP") msg = "Need 10 GP";
              else if (msg === "Not an official monster") msg = "Invalid monster";
              else if (msg === "No Puppy") msg = "No puppy";
              else if (msg === "Already caught") msg = "Already caught";

              showEvent('lost', msg, 0);
            }
          });
        }
      } else {
        if (monster.marker) {
          map.removeLayer(monster.marker);
          monster.marker = null;
        }
      }
    });
  });
}

/* Î≤ÑÌäº */
document.getElementById("locateBtn").addEventListener("click", () => {
  if (userLat && userLon) map.setView([userLat, userLon], 19);
});
document.getElementById("homeBtn").addEventListener("click", () => {
  window.location.href = "/";
});

/* ÏÇ¨Ïö¥Îìú ÌÜ†Í∏Ä */
let soundOn = true;
document.getElementById("soundToggle").addEventListener("click", () => {
  soundOn = !soundOn;
  document.getElementById("soundToggle").textContent = soundOn ? "üîä" : "üîá";
});

/* Ïã§Ìñâ */
(async () => {
  await connectWallet();
  await loadMonsters();
  requestLocation();
})();


  </script>
</body>
