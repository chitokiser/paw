<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="../images/logo.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <title>Paw DAO</title>

     <!-- PuppyWar Section -->
<div class="card mb-4">
  <h5 style="display: flex; align-items: center; gap: 10px; margin: 0;">
    <a class="navbar-brand" href="../p2e/WithPuppy.html" style="display: flex; align-items: center;">
        <img src="/images/paw.png" alt="Logo" style="width: 30px; height: 30px; object-fit: contain;">
    </a>
    Location-Based Dog Game
</h5>
</div>

  <!-- Welcome Section -->
  <div class="text-center my-4">
    <p class="fs-4 fw-bold text-primary">Hunting with a dog</p>
    <p class="text-muted">Mobile Only</p>
   <!-- CTA Card -->
<section class="cta-wrap">
  <div class="cta-card">
    <h2 class="cta-title">GeoHunt</h2>
    <p class="cta-sub">모드를 선택하세요</p>

    <div class="cta-buttons">
      <!-- 운영 / 블록체인 -->
      <a href="../geolocation/map.html" class="btn btn--chain" aria-label="Start Hunting (Blockchain)">
        <span class="btn__icon">🦴</span>
        <span class="btn__text">Start Hunting</span>
        <span class="btn__badge">CHAIN</span>
      </a>

      <!-- 데모 / 누구나 체험 -->
      <a href="../geolocation/map_demo.html" class="btn btn--demo" aria-label="Start Hunting Demo (No Wallet)">
        <span class="btn__icon">🧪</span>
        <span class="btn__text">Start Hunting Demo</span>
        <span class="btn__badge">NO WALLET</span>
      </a>
    </div>

    <p class="cta-hint">Demo는 블록체인 기록 없이 Firestore에만 적립됩니다.</p>
  </div>
</section>

  </div>

  <!-- Monster Section -->
  <div class="container monster-section text-center">
    <button onclick="showMyMon()" class="btn btn-outline-primary mb-3">The Monster I Caught</button>
    <div id="myMonsters" class="container mt-4"></div>
  </div>

  <!-- DAO Proposal Section -->
  <div class="container proposal-section">
    <div class="card">
      <div class="card-header text-center bg-transparent border-0">
        <h4 class="text-primary">Hunting ground report</h4>
      </div>
      <div class="card-body">
        <p class="mb-2 fw-bold">Contract Balance: <span id="Ntvl"></span> PUP</p>
        <button class="btn btn-secondary mb-3 w-100" onclick="togglePostForm()">report (-10PUP)</button>

        <div id="post-notice-form" class="mt-3" style="display:none;">
          <textarea class="form-control mb-2" id="post-content" rows="3" placeholder="Enter your proposal..."></textarea>
          <button class="btn btn-success w-100" onclick="postNotice()">Submit</button>
        </div>
        <div id="notices-container" class="row mt-3"></div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div id="footer" class="mt-5"></div>

  <script>
    fetch('../footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading the footer content:', error));
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
          <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
       <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
        

  <script src="geohunt.js"></script>
  <script src="MonReport.js"></script>
</body>
</html>
