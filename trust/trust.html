<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="shortcut icon" href="../images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <title>BetDAO</title>
</head>

<body>
    <!-- Placeholder for dynamic header -->
    <div id="menu-placeholder"></div>

    <script>
        // Load header dynamically from dashboard.html
        fetch('../dashboard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;

                // After injecting content, dynamically load the topinfo.js script
                const script = document.createElement('script');
                script.src = '../src/topinfo.js';
                script.type = 'text/javascript';
                document.body.appendChild(script);  // Append the script to the body
            })
            .catch(error => console.error('Error loading the dashboard content:', error));
    </script>

    <div class="container mt-4">
        <!-- Blockchain Payment Management Card -->
        <div class="card mb-3 shadow-sm rounded">
            <div class="card-header" style="background-color: #f8f9fa;">
                <h5>Blockchain Payment Management</h5>
            </div>
            <div class="card-body">
                <p>Labor costs, real estate rent, car rental</p>
                <p>Pay a set amount of money to a set target every week</p>
                <p>Stop paying if you don't use it</p>
                <ul class="list-group">
                    <li class="list-group-item">Registered Members: <span id="Mid">-</span></li>
                    <li class="list-group-item">Contract Balance: <span id="Betbal">-</span> BET</li>
                </ul>
            </div>
        </div>

        <!-- Initial Deposit Card -->
        <div class="card mb-3 shadow-sm rounded">
            <div class="card-header" style="background-color: #f8f9fa;">
                <h5>Initial deposit of payment amount</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name:</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter name" />
                </div>
                <div class="mb-3">
                    <label for="payInput" class="form-label">Deposit amount:</label>
                    <input type="number" id="payInput" class="form-control" placeholder="1000 BET or more" />
                </div>
                <button class="btn btn-outline-success" onclick="ManAdd()">Deposit</button>
            </div>
        </div>

        <!-- Transaction Status -->
        <div id="transactionStatus" class="my-4">
            <!-- Transaction status will be dynamically displayed here -->
        </div>

        <!-- Member List Section -->
        <div id="menList" class="container my-4">
            <!-- Member data will be dynamically loaded here -->
        </div>

        <!-- Check Spendable Amount Card -->
        <div class="card mb-3 shadow-sm rounded" style="max-width: 600px; margin: 20px auto;">
            <div class="card-header" style="background-color: #f8f9fa;">
                <h5>Check Spendable Amount and Time</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="midInput" class="form-label">Enter Your Payer ID:</label>
                    <input type="number" id="midInput" class="form-control" placeholder="Enter your payer id" />
                </div>

                <!-- Flexbox layout to align buttons -->
                <div class="d-flex flex-column flex-sm-row justify-content-between">
                    <button class="btn btn-outline-primary mb-3 mb-sm-0" onclick="getPayInfo(document.getElementById('midInput').value)">Check Info</button>
                    <button class="btn btn-outline-danger" onclick="withdrawFunds()">Withdraw Funds</button>
                </div>

                <div id="payInfo" class="mt-3">
                    <p id="payAmount"></p>
                    <p id="payTime"></p>
                </div>

                <div id="transactionStatus" class="mt-3">
                    <!-- Transaction status will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Start footer -->
    <div id="footer"></div>

    <script>
        // Load footer dynamically from footer.html
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer content:', error));
    </script>
    <!-- End footer -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

   
    <script src="..\src\trust.js"></script>
</body>

</html>
