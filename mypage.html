    <!-- Placeholder for dynamic header -->
    <div id="menu-placeholder"></div>

    <script>
      // Load header dynamically from dashboard.html
      fetch('dashboard.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('menu-placeholder').innerHTML = data;
              
              // After injecting content, dynamically load the topinfo.js script
              const script = document.createElement('script');
              script.src = '../src/topinfo.js';
              script.type = 'text/javascript';
              document.body.appendChild(script);  // Append the script to the body
          })
          .catch(error => console.error('Error loading the dashboard content:', error));
  </script>
  
  

            <div class="container mt-4">
              <!-- My Page Section -->
              <div class="card">
                <div class="card-header">
                  <h5>My Page</h5>
                </div>
                <div class="card-body">
                  <ul class="list-group mb-3">
                    <li class="list-group-item">
                      우측 상단 메뉴에서  <strong>[Connection Wallet > sing up]</strong>를 클릭 후, 추천인 주소를 입력 후 회원가입을 하시면 레벨1이 됩니다.
                    </li>
                  </ul>
            
                  <div class="mb-3">
                    <button class="btn btn-outline-success w-100" onclick="MemberLogin()">
                      지갑연결
                    </button>
                  </div>
            
                  <ul class="list-group mb-3">
                    <li class="list-group-item">
                      레벨: <span id="Mylev">-</span>
                    </li>
                    <li class="list-group-item">
                      경험치: <span id="Exp">-</span> exp
                    </li>
                    <li class="list-group-item">
                      레벨업까지 필요한 경험치: <span id="Expneeded">-</span> exp
                    </li>
                    <li class="list-group-item">
                      포인트 : <span id="Mypoint">-</span> p
                    </li>
                    <li class="list-group-item">
                      멘토: <span id="Mymento">-</span>
                    </li>
                    <li class="list-group-item">
                      <div class="d-flex justify-content-between align-items-center">
                        <button class="btn btn-outline-dark position-relative" onclick="Levelup()">
                          Level Up
                          <span class="badge bg-dark position-absolute top-0 start-100 translate-middle" id="Mylev2">-</span>
                        </button>
                        <div class="progress w-75 ms-3">
                          <div 
                            class="progress-bar progress-bar-striped bg-success" 
                            id="LevelBar" 
                            role="progressbar" 
                            aria-valuemin="0" 
                            aria-valuemax="100" 
                            style="width: 0%;">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
            
                  <p class="text-danger text-center mb-3"><strong>1 Point = 1 BET</strong></p>
            
                  <div class="d-flex justify-content-between">
                    <button class="btn btn-outline-success w-50 me-2" onclick="Bonuswithdraw()">
                      포인트 인출(BET 입금됨)
                    </button>
                    <button class="btn btn-outline-primary w-50 ms-2" id="fetchAddresses" onclick="fetchMentees()">
                      나를 추천한 조합원
                    </button>
                  </div>
            
                  <div class="mt-3">
                    <ul id="addressList" class="list-group"></ul>
                  </div>
            
                  <div class="mt-4">
                    <button class="btn btn-outline-warning w-100" onclick="Buff()">
                     레벨2되기 (500BUT 이상 보유자)
                    </button>
                  </div>
                </div>
              </div>
            </div>
