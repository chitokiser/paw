<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.88.1">
    <link rel="shortcut icon" href="../images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/betdao.css">
    <!-- Font for the SVG -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">

    <title>BETDAO</title>
</head>

<body>
    <!-- Placeholder for dynamic header -->
    <div id="menu-placeholder"></div>

    <script>
        // Load header dynamically from dashboard.html
        fetch('../dashboard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;

                // After injecting content, dynamically load the topinfo.js script
                const script = document.createElement('script');
                script.src = '../src/topinfo.js';
                script.type = 'text/javascript';
                document.body.appendChild(script);  // Append the script to the body
            })
            .catch(error => console.error('Error loading the dashboard content:', error));
    </script>

    <div class="container mt-5">
        <div class="bg-light p-5 rounded shadow-sm">
            <h3 class="mb-4 text-primary">Prescription Record</h3>

            <p class="text-danger">Connect Wallet in the top right menu > Use after connecting wallet</p>
            <p>You must hold BET tokens to trade.</p>

            <div class="row mb-3">
                <div class="col-md-6">
                    <p><strong>Membership:</strong> <span id="Did" class="badge bg-secondary">-</span> ea</p>
                    <p><strong>Company:</strong> <span id="Cid" class="badge bg-secondary">-</span> ea</p>
                    <p><strong>Billing:</strong> <span id="Rid" class="badge bg-secondary">-</span> ea</p>
                </div>
                <div class="col-md-6">
                    <p><strong>Contract BET Balance:</strong> <span id="Betbal" class="badge bg-info">-</span> BET</p>
                    <p><strong>Cumulative Sales:</strong> <span id="Tax" class="badge bg-success">-</span> BET</p>
                </div>
            </div>
        </div>

        <div class="mt-5">
            <h4 class="text-primary">Company List</h4>
            <div id="companyTableContainer" class="table-responsive"></div>
        </div>

        <div class="mt-5">
            <h4 class="text-primary">Prescription List</h4>
            <div id="receiptTableContainer" class="table-responsive"></div>
        </div>
    </div>

    <!-- Start footer -->
    <div id="footer"></div>

    <script>
        // Load footer dynamically from footer.html
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => console.error('Error loading the footer content:', error));
    </script>
    <!-- End footer -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/receipt.js"></script>
</body>

</html>
