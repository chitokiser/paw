<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Puppy Battle Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-pink-100 via-white to-blue-100 min-h-screen">

  <!-- 타이틀 -->
  <div class="card-body text-center bg-white shadow rounded-xl max-w-md mx-auto mt-6 p-4">
    <h1 class="text-2xl font-bold text-blue-500">🐶 Puppy Battle Arena</h1>
    <p class="text-sm text-gray-600 mt-1">최강의 배틀 강아지를 뽑아보세요!</p>
  </div>

  <!-- 배틀 강아지 리스트(슬롯) -->
  <div class="card-body text-center bg-white shadow rounded-xl max-w-md mx-auto mt-4 p-4">
    <h2 class="text-lg font-semibold mb-2">🥇 top10</h2>
   <div id="championList" class="grid grid-cols-2 gap-2"></div>
  </div>

  <!-- 도전 결과 / 내 강아지 정보 -->
  <div class="card-body text-center bg-white shadow rounded-xl max-w-md mx-auto mt-4 p-4">
    <h2 class="text-md font-semibold mb-2">🐕 나의 강아지</h2>
    <div class="flex items-center justify-center gap-2">
      <img id="myPuppyImg" src="/images/puppy/0.png" class="w-12 h-12 rounded" />
      <div class="text-xs text-gray-500">
        품종: <span id="myBreed" class="font-bold text-blue-500">?</span><br/>
        파워: <span id="myPower" class="font-bold text-pink-500">?</span>
      </div>
    </div>
    <div class="mt-3 text-sm text-gray-700">
      <label class="block mb-1">도전 베팅 GP</label>
      <input id="battleAmount" type="number" min="1" value="1" class="w-full border rounded px-2 py-1 mb-3"/>
      <div>
        <button onclick="battle()" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded font-semibold">
          배틀 도전하기
        </button>
      </div>
    </div>
    <div id="battleResult" class="mt-4 text-xs text-gray-600"></div>
  </div>

  <!-- 보상/로그 -->
  <div class="card-body text-center bg-white shadow rounded-xl max-w-md mx-auto mt-4 p-4">
    <h3 class="font-semibold text-md mb-2">📜 게임 이벤트 로그</h3>
    <div id="log" class="text-left text-xs max-h-40 overflow-auto"></div>
  </div>

  <!-- 효과음 예시 -->
  <audio id="barkSound" src="/sounds/bark.mp3"></audio>

  <!-- ethers.js, 실제 게임용 JS 연결 (여기에 JS 넣으세요) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js"></script>
  <script src="PuppyBattleGame.js"></script>
</body>
</html>

    <script src="../src/PuppyBattle.js"></script>
</body>

</html>
