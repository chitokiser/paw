<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PuppyRescue</title>
  <style>
    body { background: #cce7ff; display: flex; flex-direction: column; align-items: center; font-family: Arial, sans-serif; margin: 0; }
    #scoreboard { margin: 10px; font-size: 18px; font-weight: bold; }
    canvas {
      position: relative;
      z-index: 1;
      background: #aadd88;
      border: 3px solid #555;
      width: 90vw;
      max-width: 400px;
    }

    #startBtn, #restartBtn {
      margin: 10px;
      padding: 10px 20px;
      background: #ff7f50;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    #skinSelect { margin: 10px; padding: 5px; }

    /* Ïª®Ìä∏Î°§Îü¨ ÎîîÏûêÏù∏ Í∞úÏÑ† - Í≤åÏûÑ ÌôîÎ©¥ Î∞ëÏóê Î∞∞Ïπò */
    .controls {
      display: grid;
      grid-template-columns: repeat(3, 60px);
      grid-template-rows: repeat(2, 60px);
      gap: 12px;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 40px;
      margin-top: 20px;
      position: relative;
      z-index: 2;
    }
    .controls .btn {
      width: 60px;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 50%;
      font-size: 24px;
      color: #333;
      border: none;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background 0.1s, transform 0.1s;
    }
    .controls .btn:active {
      background: rgba(255, 255, 255, 1);
      transform: scale(0.95);
    }

    .up    { grid-column: 2; grid-row: 1; }
    .left  { grid-column: 1; grid-row: 2; }
    .down  { grid-column: 2; grid-row: 2; }
    .right { grid-column: 3; grid-row: 2; }

    #flashOverlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: white;
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <a href="PuppyZum.html" class="block w-full bg-gray-200 text-gray-700 text-center font-medium py-2 rounded-lg hover:bg-gray-300 transition">üè† Puppy Home</a>
  <div id="scoreboard">Íµ¨Ìïú Í∞ïÏïÑÏßÄ Ïàò: 0</div>
  <select id="skinSelect">
    <option value="1">Í∞ïÏïÑÏßÄ 1</option>
    <option value="2">Í∞ïÏïÑÏßÄ 2</option>
    <option value="3">Í∞ïÏïÑÏßÄ 3</option>
  </select>

  <button id="startBtn">Íµ¨Ï°∞ ÏûëÏ†Ñ ÏãúÏûë!</button>
  <button id="restartBtn" style="display:none;">Í≤åÏûÑ Îã§Ïãú ÏãúÏûë</button>

  <canvas id="gameCanvas"></canvas>

  <!-- Ïª®Ìä∏Î°§Îü¨: ÌÅ¥Î¶≠ Ï†ÑÏö© -->
  <div class="controls">
    <button class="btn up" onclick="setDirection('UP')">&#9650;</button>
    <button class="btn left" onclick="setDirection('LEFT')">&#9664;</button>
    <button class="btn down" onclick="setDirection('DOWN')">&#9660;</button>
    <button class="btn right" onclick="setDirection('RIGHT')">&#9654;</button>
  </div>

  <div id="flashOverlay"></div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let box = 20;

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 400);
      canvas.width = size;
      canvas.height = size;
      box = size / 20;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    function resizeCanvas() {
      const size = Math.min(window.innerWidth * 0.9, 400);
      canvas.width = size;
      canvas.height = size;
      box = size / 20;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    let score = 0;
    let snake = [];
    let direction = null;
    let food = {};
    let watchers = [];
    let gameInterval;
    const MISSION_TARGET = 10;

    let selectedSkin = localStorage.getItem("dogSkin") || "1";
    document.getElementById("skinSelect").value = selectedSkin;

    const dogHead = new Image();
    const rescueDog = new Image();
    const watcherImg = new Image();
    const dogBodies = [];

    function loadHeadImage() {
      dogHead.src = `/images/dogs/${selectedSkin}.png`;
    }

    function loadImages(callback) {
      loadHeadImage();
      rescueDog.src = `/images/dogs/rescue.png`;
      watcherImg.src = `/images/dogs/watcher.png`;
      dogBodies.length = 0;
      for (let i = 1; i <= 10; i++) {
        const img = new Image();
        img.src = `/images/dogs/body_${i}.png`;
        dogBodies.push(img);
      }
      setTimeout(callback, 200);
    }

    document.getElementById("skinSelect").addEventListener("change", e => {
      selectedSkin = e.target.value;
      localStorage.setItem("dogSkin", selectedSkin);
      loadHeadImage();
    });

    document.addEventListener("keydown", e => {
      if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    let touchStartX = 0, touchStartY = 0;
    canvas.addEventListener("touchstart", e => {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    });
    canvas.addEventListener("touchend", e => {
      const dx = e.changedTouches[0].clientX - touchStartX;
      const dy = e.changedTouches[0].clientY - touchStartY;
      if (Math.abs(dx) > Math.abs(dy)) {
        if (dx > 0 && direction !== "LEFT") direction = "RIGHT";
        else if (dx < 0 && direction !== "RIGHT") direction = "LEFT";
      } else {
        if (dy > 0 && direction !== "UP") direction = "DOWN";
        else if (dy < 0 && direction !== "DOWN") direction = "UP";
      }
    });

    function setDirection(dir) {
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      else if (dir === "UP" && direction !== "DOWN") direction = "UP";
      else if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
      else if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
    }

    function startGame() {
      score = 0;
      snake = [{ x: 9 * box, y: 9 * box }];
      direction = null;
      watchers = [];
      placeFood();
      document.getElementById("scoreboard").textContent = `Íµ¨Ìïú Í∞ïÏïÑÏßÄ Ïàò: 0`;
      document.getElementById("restartBtn").style.display = "none";
      clearInterval(gameInterval);
      gameInterval = setInterval(draw, 120);
      draw();
    }

    function placeFood() {
      let valid = false;
      while (!valid) {
        const pos = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        if (!snake.some(s => s.x === pos.x && s.y === pos.y) && !watchers.some(w => w.x === pos.x && w.y === pos.y)) {
          food = pos;
          valid = true;
        }
      }
    }

    function addWatcher() {
      let valid = false;
      while (!valid) {
        const pos = { x: Math.floor(Math.random() * 20) * box, y: Math.floor(Math.random() * 20) * box };
        if (!snake.some(s => s.x === pos.x && s.y === pos.y) && !(pos.x === food.x && pos.y === food.y) && !watchers.some(w => w.x === pos.x && w.y === pos.y)) {
          watchers.push(pos);
          valid = true;
        }
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.drawImage(dogHead, snake[0].x, snake[0].y, box, box);
      for (let i = 1; i < snake.length; i++) {
        ctx.drawImage(dogBodies[i % dogBodies.length], snake[i].x, snake[i].y, box, box);
      }
      ctx.drawImage(rescueDog, food.x, food.y, box, box);
      watchers.forEach(w => ctx.drawImage(watcherImg, w.x, w.y, box, box));

      if (!direction) return;
      const nx = snake[0].x + (direction === "LEFT" ? -box : direction === "RIGHT" ? box : 0);
      const ny = snake[0].y + (direction === "UP" ? -box : direction === "DOWN" ? box : 0);

      if (nx < 0 || ny < 0 || nx >= canvas.width || ny >= canvas.height || snake.some(s => s.x === nx && s.y === ny)) {
        endGame(`Î≤ΩÏù¥ÎÇò Î™∏Ïóê Î∂ÄÎî™Ìûò! Ï¥ù ${score}ÎßàÎ¶¨ Íµ¨Ï°∞`);
        return;
      }

      if (watchers.some(w => w.x === nx && w.y === ny)) {
        endGame('Í∞êÏãúÏûêÏóêÍ≤å Ïû°ÌòîÏäµÎãàÎã§! Í≤åÏûÑ Ïò§Î≤Ñ');
        return;
      }

      if (nx === food.x && ny === food.y) {
        score++;
        document.getElementById("scoreboard").textContent = `Íµ¨Ìïú Í∞ïÏïÑÏßÄ Ïàò: ${score}`;
        playBarkSound();
        flashEffect();
        addWatcher();
        if (score >= MISSION_TARGET) {
          endGame(`ÎØ∏ÏÖò ÏÑ±Í≥µ! ${MISSION_TARGET}ÎßàÎ¶¨ Íµ¨Ï°∞ ÏôÑÎ£å!`);
          return;
        }
        placeFood();
      } else {
        snake.pop();
      }
      snake.unshift({ x: nx, y: ny });
    }

    function endGame(msg) {
      clearInterval(gameInterval);
      alert(msg);
      document.getElementById("restartBtn").style.display = "block";
    }

    function playBarkSound() {
      const bark = new Audio('/sounds/bark.mp3');
      bark.play();
    }

    function flashEffect() {
      const flash = document.getElementById('flashOverlay');
      flash.style.display = 'block';
      flash.style.opacity = 0.8;
      setTimeout(() => {
        flash.style.opacity = 0;
        setTimeout(() => { flash.style.display = 'none'; }, 200);
      }, 100);
    }

    document.getElementById("startBtn").addEventListener("click", () => loadImages(startGame));
    document.getElementById("restartBtn").addEventListener("click", () => loadImages(startGame));
    loadImages(() => {});
  </script>
</body>
</html>
