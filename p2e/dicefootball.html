<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BetDAO - Blockchain-based Game Points and Betting">
    <meta name="author" content="BetDAO Team">
    <link rel="shortcut icon" href="../images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/dice.css">
    <title>BetDAO</title>
</head>

<body>
    <!-- Dynamic Header -->
    <div id="menu-placeholder"></div>
    <script>
        fetch('../dashboard.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('menu-placeholder').innerHTML = data;
                const script = document.createElement('script');
                script.src = '../src/topinfo.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading the dashboard content:', error));
    </script>

    <!-- Main Content -->
    <div class="container my-5">

        <!-- Game Point Management -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0">게임포인트 관리</h5>
                <button class="btn btn-outline-secondary btn-sm" type="button" data-bs-toggle="collapse"
                    data-bs-target="#gamePointContent" aria-expanded="true" aria-controls="gamePointContent">
                    Toggle
                </button>
            </div>
            <div id="gamePointContent" class="collapse show">
                <div class="card-body">
                    <div class="mb-4">
                        <h6 class="fw-bold">게임포인트충전</h6>
                        <label for="Amount" class="form-label">Enter Amount:</label>
                        <input type="number" id="Amount" class="form-control mb-3" placeholder="Enter amount" required>
                        <button id="chargeButton" class="btn btn-primary w-100">충전하기</button>
                        <p id="resultMessage" class="mt-3 text-center text-success"></p>
                    </div>
                    <hr>
                    <div class="mb-4">
                        <h6 class="fw-bold">Check My Game Points</h6>
                        <button id="checkMypgButton" class="btn btn-secondary w-100">나의 게임포인트</button>
                        <p id="mypgResult" class="mt-3 text-center text-info">Game point value will be displayed here</p>
                    </div>
                    <hr>
                    <div>
                        <h6 class="fw-bold">Withdraw Game Points</h6>
                        <button id="withdrawButton" class="btn btn-warning w-100">게임 포인트 인출</button>
                        <p id="withdrawResultMessage" class="mt-3 text-center text-danger">Game points will be converted to BET tokens</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Blockchain Football Betting -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>블록 체인 축구</h5>
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="bettingAmount" class="form-label">Select Betting Amount:</label>
                    <select id="bettingAmount" class="form-select">
                        <option value="1">1 GP</option>
                        <option value="5">5 GP</option>
                        <option value="10">10 GP</option>
                        <option value="50">50 GP</option>
                        <option value="100">100 GP</option>
                    </select>
                </div>
                <ul class="list-group mb-3">
   <div id="diceContainer" class="dice-area">
  <img id="homeDice" class="dice-img" src="/images/dice/dice1.png" alt="Home Dice">
  <img id="awayDice" class="dice-img" src="/images/dice/dice1.png" alt="Away Dice">
</div>
                    <li class="list-group-item text-center">
                        <strong>Event Status:</strong>
                        <div id="userState"></div>
                    </li>
                    <li class="list-group-item text-center">
                        <span id="eventS2" class="text-info">-</span>
                    </li>
                </ul>
                <div class="text-center">
                    <button id="winButton" class="btn btn-success m-2">Win <span id="Winre"></span></button>
                    <button id="drawButton" class="btn btn-secondary m-2">Draw <span id="Drawre"></span></button>
                    <button id="loseButton" class="btn btn-danger m-2">Lose <span id="Losere"></span></button>
                </div>
            </div>
        </div>

    </div>

    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
                const script = document.createElement('script');
                script.src = '../src/footer.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading the footer content:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/dice.js"></script>
</body>

</html>
