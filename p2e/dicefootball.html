    <!-- Placeholder for dynamic header -->
    <div id="menu-placeholder"></div>

    <script>
      // Load header dynamically from dashboard.html
      fetch('../dashboard.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('menu-placeholder').innerHTML = data;
              
              // After injecting content, dynamically load the topinfo.js script
              const script = document.createElement('script');
              script.src = '../src/topinfo.js';
              script.type = 'text/javascript';
              document.body.appendChild(script);  // Append the script to the body
          })
          .catch(error => console.error('Error loading the dashboard content:', error));
  </script>
  

            <div class="container my-4">
              <!-- Charging Game Points -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Charging Game Points</h5>
                </div>
                <div class="card-body">
                  <label for="Amount" class="form-label">Enter Amount:</label>
                  <input type="number" id="Amount" class="form-control mb-3" placeholder="Enter amount" required>
                  <button id="chargeButton" class="btn btn-primary w-100">Charge</button>
                  <p id="resultMessage" class="mt-3 text-center text-success"></p>
                </div>
              </div>
            
              <!-- My Game Point Check -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5>My Game Points</h5>
                </div>
                <div class="card-body text-center">
                  <button id="checkMypgButton" class="btn btn-secondary w-100">Check My Game Points</button>
                  <p id="mypgResult" class="mt-3 text-center text-info">Game point value will be displayed here</p>
                </div>
              </div>
            
              <!-- Withdraw Game Points -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Withdraw Game Points</h5>
                </div>
                <div class="card-body text-center">
                  <button id="withdrawButton" class="btn btn-warning w-100">Withdraw</button>
                  <p id="resultMessage" class="mt-3 text-center text-danger">Game points will be converted to BET tokens</p>
                </div>
              </div>
            
              <!-- Blockchain Football Betting -->
              <div class="card mb-4">
                <div class="card-header">
                  <h5>Blockchain Football (Game Points Only)</h5>
                </div>
                <div class="card-body">
                  <div class="mb-3">
                    <label for="bettingAmount" class="form-label">Select Betting Amount:</label>
                    <select id="bettingAmount" class="form-select">
                      <option value="1">1 GP</option>
                      <option value="5">5 GP</option>
                      <option value="10">10 GP</option>
                      <option value="50">50 GP</option>
                      <option value="100">100 GP</option>
                    </select>
                  </div>
                  <ul class="list-group mb-3">
                    <li class="list-group-item text-center">
                      <strong>Event Status:</strong>
                    </li>
                    <li class="list-group-item text-center">
                      <span id="eventS1" class="text-info">-</span>
                    </li>
                    <li class="list-group-item text-center">
                      <span id="eventS2" class="text-info">-</span>
                    </li>
                  </ul>
                  <div class="text-center">
                    <button id="winButton" class="btn btn-success m-2">Win <span id="Winre"></span></button>
                    <button id="drawButton" class="btn btn-secondary m-2">Draw <span id="Drawre"></span></button>
                    <button id="loseButton" class="btn btn-danger m-2">Lose <span id="Losere"></span></button>
                  </div>
                </div>
              </div>
            </div>
            

      <!--Start footer -->
