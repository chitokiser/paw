<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="BetDAO - Blockchain-based Game Points and Betting">
    <meta name="author" content="BetDAO Team">
    <link rel="shortcut icon" href="../images/logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/PuppyWar.css">
    <title>PAW DAO</title>
</head>


     <!-- PuppyWar Section -->
<div class="card mb-4">
  <h5 style="display: flex; align-items: center; gap: 10px; margin: 0;">
    <a class="navbar-brand" href="../p2e/WithPuppy.html" style="display: flex; align-items: center;">
        <img src="/images/paw.png" alt="Logo" style="width: 30px; height: 30px; object-fit: contain;">
    </a>
    PuppyWar
</h5>
</div>

  <div class="card-body text-center">

<div class="battlefield">
  <div id="homeTeam" class="team home"></div>
  <div id="awayTeam" class="team away"></div>
</div>
<!-- 경기 결과 및 상태 표시 영역 -->
<div id="eventS2" class="score-board"></div>

<!-- 승리/패배 이벤트 메시지 표시 -->
<div id="statusMessage" class="score-board"></div>

<!-- 누적 리워드/패배 상태 표시 -->
<div id="userState" class="score-board"></div>

<!-- 버튼 입력 필드 -->
 <div><input id="bettingAmount" type="number" value="10" min="1" style="padding:8px; border-radius:6px; border:1px solid #ccc; width:70px; text-align:center; font-weight:bold;"></div>


<!-- Home Win 버튼 -->
<button id="winButton" style="background:linear-gradient(90deg,#4CAF50,#81C784); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; margin:5px; font-size:14px;">
  🏠 Home Win
</button>

<!-- Draw 버튼 -->
<button id="drawButton" style="background:linear-gradient(90deg,#FF9800,#FFB74D); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; margin:5px; font-size:14px;">
  🤝 Draw
</button>

<!-- Away Win 버튼 -->
<button id="loseButton" style="background:linear-gradient(90deg,#2196F3,#64B5F6); color:white; border:none; padding:8px 15px; border-radius:8px; cursor:pointer; margin:5px; font-size:14px;">
  🚩 Away Win
</button>


</div>

</div>
</div>
    <!-- Footer -->
    <div id="footer"></div>
    <script>
        fetch('../footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
                const script = document.createElement('script');
                script.src = '../src/footer.js';
                document.body.appendChild(script);
            })
            .catch(error => console.error('Error loading the footer content:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.2.0/ethers.umd.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../src/PuppyWar.js"></script>
</body>

</html>
